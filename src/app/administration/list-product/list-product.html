<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3> Listado de Productos</h3>
    <button class="btn btn-outline-secondary" (click)="volverAlPanel()">
      <i class="fa fa-arrow-left"></i> Volver al Panel
    </button>
  </div>

  <table class="table table-bordered table-striped shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Modelo</th>
        <th>Cantidad</th>
        <th>Estado</th>
        <th>AÃ±o</th>
        <th>Precio</th>
        <th>Acciones</th>
    </tr>
    </thead>

    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{ producto.id }}</td>
        <td>
        <img
            [src]="producto.imagen"
            alt="{{ producto.nombre }}"
            class="img-thumbnail"
            style="width: 80px; height: auto;"
        />
        </td>
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.modelo }}</td>
        <td>{{ producto.cantidad }}</td>
        <td>{{ producto.estado }}</td>
        <td>{{ producto.ano }}</td>
        <td>{{ producto.precio | currency: 'USD':'symbol' }}</td>
        <td>
        <button class="btn btn-sm btn-primary mr-2" [routerLink]="['/admin','edit-product', producto.id]">
            <i class="fa fa-edit"></i> Editar
        </button>

        <button class="btn btn-sm btn-danger " (click)="eliminarProducto(producto.id)">
            <i class="fa fa-trash"></i> Eliminar
        </button>
        </td>
    </tr>
    </tbody>
</table>


  <div *ngIf="productos.length === 0" class="text-center mt-3 text-muted">
    No hay productos registrados.
</div>
</div>
