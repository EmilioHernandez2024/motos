<div class="product-details-container" *ngIf="producto">
  <div class="product-image">
    <img [src]="producto.imagen" [alt]="'Imagen de ' + producto.nombre">
  </div>
  <div class="product-info">
    <h1>{{ producto.nombre }}</h1>
    <p class="description" [ngStyle]="{'font-size': '32px', 'font-weight': 'bold'}">{{ producto.descripcion }}</p>
    <h2>Modelo: {{ producto.modelo }}</h2>
    <h3>Estado: {{ producto.estado }}</h3>
    <p class="price">Precio: <strong>${{ producto.precio }}</strong></p>
    
  </div>

  <button [routerLink]="['/productos']" class="btn btn-secondary mt-3">Regresar a Productos</button>
</div>

<div class="not-found" *ngIf="!producto">
  <p>El producto no se pudo encontrar.</p>
</div>
